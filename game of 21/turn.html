                <li> <a onclick="first()">I will Play First</a></li>

    <script>

        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let mode = urlParams.get("mode");
        if (mode == "easy"){
            destination = "easy.html";
        }
        else{
            destination = "hard.html";
        }
        function first(){
            
            window.location.href = destination + "?variable=" + encodeURIComponent("first");
            
        }

        function second(){
            
            window.location.href = destination + "?variable=" + encodeURIComponent("second");
            
        }
        

    </script>
